---

# Domains To Chaeck
domains:
  - ingotbrokers.com
  - ingotbrokers.com.jo
  - ingotbrokers.com.au
  - ingotbrokersafrica.com
  - ingotbrokersrsa.com

# syncronize module for pull and push
sync_dir:
  - /home/ubuntu/sync/certificates/
  - /etc/apache2/ssl/
  - /etc/apache2/sites-available/
  - /etc/apache2/ssl/wildssl_ingotbrokers_com/
  - /etc/apache2/ssl/wildssl_ingotbrokers_com_jo/
  - /etc/apache2/ssl/wildssl_ingotbrokers_com_au/
  - /etc/apache2/ssl/wildssl_ingotbrokersafrica_com/
  - /etc/apache2/ssl/wildssl_ingotbrokersrsa_com/
  - /etc/apache2/ssl/wildssl_ingotbrokersllc_com/
# Tasks to check server status
task_name:
  - chkproc.yml
  - chkmem.yml
  - chkdsk.yml
  - chkmemp.yml
  - chkurl.yml
  - chkip.yml
# Path of Repository directory
repo_dest:
  - /var/www/ingotbrokers
  - /var/www/ingotbrokers-nuxt
  - /var/www/ingot-api
  - /var/www/ingotbrokers-employee
  - /var/www/ingotbrokers-client
  - /var/www/ingotbrokers-partners
  - /var/www/ingotbrokers-auth
  - /var/www/ingotbrokers-campaigns
  - /var/www/ingotbrokers-cronjobs
  - /var/www/ingotbrokers-python
# Repository URL Links
repo_url:
  - git@bitbucket.org:sigmaltd/ingotbrokers.git
  - git@bitbucket.org:sigmaltd/ingotbrokers-nuxt.git
  - git@bitbucket.org:sigmaltd/ingot-api.git
  - git@bitbucket.org:sigmaltd/ingotbrokers-admin.git
  - git@bitbucket.org:sigmaltd/ingotbrokers-admin.git
  - git@bitbucket.org:sigmaltd/ingotbrokers-admin.git
  - git@bitbucket.org:m_kanaan/ingotbrokers-auth.git
  - git@bitbucket.org:sigmaltd/ingotbrokers-campaigns.git
  - git@bitbucket.org:sigmaltd/ingotbrokers-cronjobs.git
  - git@bitbucket.org:sigmaltd/ingotbrokers-python.git
# Packages needed to setup apache2 server.
apache2_packages:
  - apache2
  - apache2-utils
  - libapache2-mod-php8.0
  - apachetop
  - php8.0
  - php8.0-fpm
  - mysql-client-8.0
  - php8.0-{opcache,mbstring,bcmath,cli,zip,xml,mysql,intl,bz2}
  - libapache2-mod-remoteip
  - libapache2-mod-x-forward-ip
# Frontend Server Vitual Hosts.
front_vhost:
  - /etc/apache2/sites-available/ingotbrokers_com.conf
  - /etc/apache2/sites-available/ingotbrokers_com_jo.conf
  - /etc/apache2/sites-available/ingotbrokers_com_au.conf
  - /etc/apache2/sites-available/ingotbrokersafrica_com.conf
  - /etc/apache2/sites-available/ingotbrokersrsa_com.conf
  - /etc/apache2/sites-available/ingotbrokersllc_com.conf
# Portal Server Vitual Hosts.
portal_vhost:
  - /etc/apache2/sites-available/portal_ingotbrokers_com.conf
  - /etc/apache2/sites-available/portal_ingotbrokers_com_jo.conf
  - /etc/apache2/sites-available/portal_ingotbrokers_com_au.conf
  - /etc/apache2/sites-available/portal_ingotbrokersafrica_com.conf
  - /etc/apache2/sites-available/portal_ingotbrokersrsa_com.conf
  - /etc/apache2/sites-available/portal_ingotbrokersllc_com.conf
# Campains Server Vitual Hosts.
campains_vhost:
  - /etc/apache2/sites-available/campains_ingotbrokers_com.conf
  - /etc/apache2/sites-available/campains_ingotbrokers_com_jo.conf
  - /etc/apache2/sites-available/campains_ingotbrokers_com_au.conf
  - /etc/apache2/sites-available/campains_ingotbrokersafrica_com.conf
  - /etc/apache2/sites-available/campains_ingotbrokersrsa_com.conf
  - /etc/apache2/sites-available/campains_ingotbrokersllc_com.conf
#region: "{{ region[0] }}", region: "{{ region[1] }}"
region:
  - eu-central-1
  - uae
# "{{ destdir[0] }}", OR "{{ destdir[1] }}" ...etc.
destdir:
  - /var/www/ingotbrokers/.env
  - /var/www/ingotbrokers-nuxt/.env
  - /var/www/ingot-api/.env
  - /var/www/ingotbrokers-employee/.env
  - /var/www/ingotbrokers-client/.env
  - /var/www/ingotbrokers-partners/.env
  - /var/www/ingotbrokers-auth/.env
  - /var/www/ingotbrokers-campains/.env
# Extra Packages
packages:
  - sysstat
  - net-tools
  - lynx
  - git
  - zip
# Directory Path of Projects on the Server.
dest_dir:
  - /var/www/ingotbrokers
  - /var/www/ingotbrokers-nuxt
  - /var/www/ingot-api
  - /var/www/ingotbrokers-admin
  - /var/www/ingotbrokers-portal
  - /var/www/ingotbrokers-auth
  - /var/www/ingotbrokers-campains
# Setting the Result of std out as Variable.
RESULT:
  STDOUT_LINES:
    - "npm started"
    - "npm installed"
    - "node started"
    - "true"
