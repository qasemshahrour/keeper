---

- name: Optimize Clear
  shell:
    "php artisan optimize:clear"
  args:
    chdir: "{{ dest_dir[0] }}"
  register: optimi

- name: Clear Cache
  become: true
  shell:
    "rm -Rf storage/framework/cache/*"
  args:
    chdir: "{{ dest_dir[0] }}"
  register: cache

- name: Clear Views
  become: true
  shell:
    "rm -Rf storage/framework/views/*"
  args:
    chdir: "{{ dest_dir[0] }}"
  register: views

- name: Chown
  become: true
  shell:
    "chown -R www-data:www-data storage/framework/cache/*"
  args:
    chdir: "{{ dest_dir[0] }}"
  register: chown

- name: Storage
  become: true
  shell:
    "chmod -R 775 storage/"
  args:
    chdir: "{{ dest_dir[0] }}"
  register: storage

- name: Que
  shell:
    "php artisan queue:restart"
  args:
    chdir: "{{ dest_dir[0] }}"

- name: Composer
  shell:
    "composer du -o"
  args:
    chdir: "{{ dest_dir[0] }}"
  register: comp
