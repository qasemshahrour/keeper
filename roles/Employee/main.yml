---

- name: Create Directory portalbeta
  file:
    dest: "{{ dest_dir[3] }}"
    state: directory
    owner: "it"
    group: "it"
    mode: "0775"

- name: Git ingotbrokers-admin Repo
  tags: clone,admin
  git:
    repo: "git@bitbucket.org:sigmaltd/ingotbrokers-admin.git"
    key_file: "files/id_rsa"
    accept_hostkey: yes
    dest: "{{ dest_dir[3] }}"

- name: Copying example.env file
  tags: project,env
  shell:
    "cp example.env .env"
  args:
    chdir: "{{ dest_dir[3] }}"
  register: ENV_NODE

- name: Replace NUXT_ENV_API_BASE_URL Value
  lineinfile:
    path: "{{ destdir[3] }}"
    regexp: '^NUXT_ENV_API_BASE_URL='
    line: NUXT_ENV_API_BASE_URL=/
    state: present
  register: API_BASE_URL

- name: Add NUXT_PORT Value Env File
  lineinfile:
    path: "{{ destdir[3] }}"
    regexp: '^NUXT_PORT='
    line: NUXT_PORT=3033
    state: present
  register: NODE_PORT 


- name: Replace PROJECT_NAME in Env File
  lineinfile:
    path: "{{ destdir[3] }}"
    regexp: '^NUXT_ENV_PROJECT_NAME='
    line: NUXT_ENV_PROJECT_NAME=ingot-client
    state: present
  register: PROJECT_NAME

- name: Set Portal Tybe To client
  lineinfile:
    path: "{{ destdir[3] }}"
    regexp: '^NUXT_ENV_PORTAL_TYPE='
    line: NUXT_ENV_PORTAL_TYPE=client
    state: present
  register: PORTAL_TYPE

- name: Replace NUXT_ENV_PROXY_TARGET_BASE_URL in Env File
  lineinfile:
    path: "{{ destdir[3] }}"
    regexp: '^NUXT_ENV_PROXY_TARGET_BASE_URL='
    line: NUXT_ENV_PROXY_TARGET_BASE_URL=https://apibeta.ingotbrokers.com
    state: present
  register: PROXY_TARGET_BASE_URL

- name: Replace NUXT_ENV_TRANSLATIONS_API_URL in Env File
  lineinfile:
    path: "{{ destdir[3] }}"
    regexp: '^NUXT_ENV_TRANSLATIONS_API_URL='
    line: NUXT_ENV_TRANSLATIONS_API_URL=https://apibeta.ingotbrokers.com
    state: present
  register: TRANSLATIONS_API_URL

- name: Replace NUXT_ENV_DEFAULT_ENTITY Value in Env File
  lineinfile:
    path: "{{ destdir[3] }}"
    regexp: '^NUXT_ENV_DEFAULT_ENTITY='
    line: NUXT_ENV_DEFAULT_ENTITY=apibeta.ingotbrokers.com
    state: present
  register: DEFAULT_ENTITY
  
- name: Comment a line in env file
  lineinfile:
    path: "{{ destdir[3] }}"
    regexp: '(^NUXT_HOST=localhost)'
    line: '# \1'
    backrefs: yes
    state: present
  register: NUXT_HOST

- name: Comment a line in env file
  lineinfile:
    path: "{{ destdir[3] }}"
    regexp: '(^DEBUG=.*)'
    line: '# \1'
    backrefs: yes
    state: present
  register: DEBUG

- name: Install NPM
  tags: node
  async: 3600
  poll: 10
  shell:
    "npm install"
  args:
    chdir: "{{ dest_dir[3] }}"
  register: NPM_START

- name: Debug npm install command
  debug:
    msg: "{{ NPM_START.stdout_lines }}"

- name: Validate npm installation
  debug: msg="Installation of node Succes"

- name: PM2 Install
  become: true
  npm:
    name: pm2
    global: yes

- name: deply.sh
  tags: node,build
  async: 3600
  poll: 10
  shell:
    "sh deploy.sh"
  args:
    chdir: "{{ dest_dir[3] }}"
  register: NODE_START

- name: Start PM2
  command: pm2 start
  args:
    chdir: "{{ dest_dir[3] ))"
  register: PM2_START

- name: Validating the port is open
  tags: node_validate,node
  wait_for:
    host: "localhost"
    port: "3033"
    delay: "10"
    timeout: "30"
    state: started
